<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fn Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>

    <p class="showResult"></p>
    <p class="showMoves"></p>    
    <p class="showDetails"></p>

    <button onclick="
            scores.wins = 0;
            scores.losses = 0;
            scores.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            document.querySelector('.showResult').innerHTML = '';
            document.querySelector('.showMoves').innerHTML = '';"
        >Reset Scores
    </button>

    <script>
        let scores = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function updateScoreElement(){
            document.querySelector('.showDetails').innerHTML = `Wins: ${scores.wins}, Losses: ${scores.losses}, Ties: ${scores.ties}`;
        }

        function pickComputerMove(){
            let computerMove = '';
            const randomNumber = Math.random();
            if(randomNumber >= 0 && randomNumber <1/3){
                computerMove = 'Rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove ='Paper';
            } else {
                computerMove ='Scissors';
            }
            return computerMove;
        }

        updateScoreElement();

        function playGame(playerMove) {   
            const computerMove = pickComputerMove();
            let result = '';

            if(playerMove === 'Rock'){
                if (computerMove === 'Rock'){
                    result = 'You Tie';
                } else if (computerMove === 'Paper'){
                    result = 'You Lose';
                } else {
                    result = 'You Win';
                }
            } else if (playerMove === 'Paper'){
                if(computerMove === 'Rock'){
                    result = 'You Win';
                } else if (computerMove === 'Paper'){
                    result = 'You Tie';
                } else {
                    result = 'You Lose';
                }
            } else if(playerMove === 'Scissors') {
                if(computerMove === 'Rock'){
                    result = 'You Lose';
                } else if (computerMove === 'Paper'){
                    result = 'You Win';
                } else {
                    result = 'You Tie';
                }
            }

            if (result === 'You Win'){
                scores.wins += 1;
            } else if (result === 'You Lose'){
                scores.losses += 1;
            } else {
                scores.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(scores));
            updateScoreElement();

            document.querySelector('.showResult').innerHTML = result;
            document.querySelector('.showMoves').innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}.`;
        }
    </script>
</body>
</html>
