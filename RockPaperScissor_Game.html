<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fn Rock Paper Scissors</title>

    <link rel="stylesheet" href="interval-rock-paper.css">

</head>
<body>

    <h1 class="titleparagraph">Rock Paper Scissors</h1>

    <button onclick="playGame('Rock')" 
            class="emoji-btn">
            <img src="images/Rock-emoji.png" alt="rock-emoji" class="emoji">
    </button>

    <button onclick="playGame('Paper')" 
            class="emoji-btn">
            <img src="images/Paper-emoji.png" alt="paper-emoji" class="emoji">
    </button>

    <button onclick="playGame('Scissors')" 
            class="emoji-btn">
            <img src="images/Scissors-emoji.png" alt="scissors-emoji" class="emoji">
    </button>

    <p class="showResult result">Play to Win</p>
    <p class="showMoves"></p>    
    <p class="showDetails score"></p>

    <button class="resetbtn"
            onclick="
            scores.wins = 0;
            scores.losses = 0;
            scores.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            document.querySelector('.showResult').innerHTML = 'Play to Win';
            document.querySelector('.showMoves').innerHTML = '';"
        >Reset Scores
    </button>

    <button 
            class="resetbtn"
            onclick="autoPlay();"
        >Auto Play
    </button>

    <script src="interval-rock-paper.js"></script>
</body>
</html>
